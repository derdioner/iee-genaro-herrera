<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Configuración Maestro | IEE Genaro Herrera</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #001220;
            color: white;
            text-align: center;
        }

        .setup-box {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }

        .btn {
            background: #00bfff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1rem;
            width: 100%;
        }

        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="setup-box">
        <h2 style="color: #001220;">Activación de Administrador</h2>
        <p>Estás a punto de activar la cuenta maestra con el DNI: <b>45446130</b></p>
        <button id="setupBtn" class="btn">ACTIVAR MI ACCESO MAESTRO</button>
        <div id="status" class="status">Pulsa el botón para iniciar...</div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const btn = document.getElementById('setupBtn');
        const status = document.getElementById('status');

        btn.onclick = async () => {
            btn.disabled = true;
            status.innerText = "Registrando en el sistema de seguridad...";

            try {
                // 1. Crear el usuario en Auth
                try {
                    await createUserWithEmailAndPassword(auth, 'admin@genaroherrera.edu.pe', '339710');
                } catch (e) {
                    if (e.code === 'auth/email-already-in-use') {
                        status.innerText = "La cuenta ya existe. Actualizando datos de DNI...";
                    } else { throw e; }
                }

                // 2. Registrar el DNI en la tabla 'admins'
                await setDoc(doc(db, "admins", "admin@genaroherrera.edu.pe"), {
                    dni: "45446130",
                    name: "Administrador Maestro",
                    role: "admin",
                    email: "admin@genaroherrera.edu.pe"
                });

                status.innerHTML = "<b style='color:green;'>¡ACTIVACIÓN EXITOSA!</b><br>Ya puedes cerrar esta ventana y entrar desde el Inicio como 'Administrador'.";
                btn.innerText = "LISTO PARA INGRESAR";
                btn.onclick = () => window.location.href = 'index.html';

            } catch (err) {
                console.error(err);
                status.innerHTML = "<b style='color:red;'>Error:</b> " + err.message;
                btn.disabled = false;
                btn.innerText = "REINTENTAR";
            }
        };
    </script>
</body>

</html>
